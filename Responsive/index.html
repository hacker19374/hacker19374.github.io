<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Responsive</title>
    <script>
            var array = []

      var radio_choice = false
      var blank_field = true
      function validate() {
        // ***VARIABLES***               ***VARIABLES***            ***VARIABLES***            ***VARIABLES***
        
      var name = document.getElementById("name")
      var textarea = document.getElementById("textarea")
      var title = document.getElementById("title")
      var textColor = document.getElementById("textColor")
      var bgColor = document.getElementById("bgColor")
      var radiobtns = document.getElementById("radiobtns")
      var icons = document.querySelectorAll("[name='icon']")
      var message = document.getElementById("message")
      var x = 0
      
        
        
        
        if (name.value == "") {
          name.style.border = "1px solid red"
          blank_field = true
        }
        else {
          name.style.border = "1px solid green"
          blank_field = false
        }
        
        
        
        if (textarea.value == "") {
          textarea.style.border = "1px solid red"
          blank_field = true
        }
        else {
          textarea.style.border = "1px solid green"
          blank_field = false
        }
        
        
        
        if (title.value == "") {
          title.style.border = "1px solid red"
          blank_field = true
        }
        else {
          title.style.border = "1px solid green"
          blank_field = false
        }
        
        
        
        if (textColor.value == "Choose a Color.") {
          textColor.style.border = "1px solid red"
          blank_field = true
        }
        else {
          textColor.style.border = "1px solid green"
          blank_field = false
        }
        
        
        
        if (bgColor.value == "Choose a Background Color") {
          bgColor.style.border = "1px solid red"
          blank_field = true
        }
        else {
          bgColor.style.border = "1px solid green"
          blank_field = false
        }
        
        
        for(var i=0; i < icons.length; i++){
          if (icons[i].checked == true) {
            radio_choice = true
            radiobtns.style.border = ""
            
          }
          else {
            if (radio_choice != true) {
              radio_choice = false
              radiobtns.style.border = "1px solid red"
            }
            
          }
        }
        
        
        
        if (radio_choice == true && blank_field == false) {
          message.innerHTML = ""
          save()
        }
        else {
          message.innerHTML = "<h3 style='color:red;'>You missed a spot!</h3>"
        }
      } //end function validate
      function save() {
           
        var name = document.getElementById("name")
        var textarea = document.getElementById("textarea")
        var title = document.getElementById("title")
        var icon = document.querySelectorAll("[name='icon']")
        var icon_value
        var textColor = document.getElementById("textColor")
        var bgColor = document.getElementById("bgColor")
        
        for (var i=0; i < icon.length; i++) {
          if (icon[i].checked == true) {
            icon_value = icon[i].value
          }
          
        }
        
        var storage = {name: name.value, title: title.value, textarea: textarea.value, icon: icon_value, textColor: textColor.value, bgColor: bgColor.value}
        
        array.push(storage)
        display()
      } //end function save
      function display() {
        var show = document.getElementById("show")
        var icon = document.querySelectorAll("[name='icon']")
        var post = ""
        for (var i=0; i < array.length; i++) {
          post += "<div id='userComment' style='background-color:"+array[i].bgColor+"; "+"color:"+array[i].textColor+";'>"
          post += "<input type='checkbox' onclick='gone("+i+");'/>"
          post += "<img src='"+array[i].icon+"' class='icon' />"
          post += "<strong> "+array[i].name+ "</strong><br>";
          post += "<strong> "+array[i].title+ "</strong><br>";
          post += array[i].textarea;
          post += "</div>"
        }
        show.innerHTML = post;
      } //end function save
      function gone(index) {
        array.splice(index,1)
        display()
      }
      
      
    </script>
    
  </head>
  
  <body>
    
    <div class="container">
      
      <div class="row">
        
        <div class="col-sm-4" id="logo">
          <img id="logo" class="img-responsive" src="./46a4bac33ae544efa20308d6a66b084f.png">
        </div>
      </div> <!--end logo row-->
      <div class="row">
        <div class="col-sm-12" id="menu">
          <nav class="navbar navbar-expand bg-info navbar-light">
            <ul class="navbar-nav">
              <li class="nav-link" href="#"></li>
              <li class="nav-link" href="#"></li>
              <li class="nav-link" href="#"></li>
            </ul>
          </nav>
        </div>
      </div> <!--End menu row-->
      <div class="row">
        <div class="col-sm-12" id="comments">
          COMMENTS
          <div class="col-sm-12 col-md-5" id="form">
            <header>
              Leave a comment...
            </header>
            <div id="message"></div>
            <form class="form-inline">
              <label>
                Name:
              </label>
              <input type="text" class="form-control" id="name" placeholder="Enter Name">
              <label>Color</label>
              <select class="form-control" id="textColor">
                <option>Choose a Color.</option>
                <option>Red</option>
                <option>Yellow</option>
                <option>Green</option>
                <option>Blue</option>
              </select>
            </form>
            <form>
              <label>Title:</label>
              <input type="text" class="form-control" id="title" placeholder="Comment Title">
              <label>
                Background Color:
              </label>
              <select class="form-control" id="bgColor">
                <option>Choose a Background Color</option>
                <option>Red</option>
                <option>Yellow</option>
                <option>Green</option>
                <option>Blue</option>
              </select>
            </form>
            <form class="form-inline" id="radiobtns">
              <label>Icons:</label>
              <input type="radio" name="icon" id="i1" value="basketball.png">
              <img src="basketball.png" class="icon">
              <input type="radio" name="icon" id="i2" value="football.png">
              <img src="football.png" class="icon">
              <input type="radio" name="icon" id="i3" value="soccer.png">
              <img src="soccer.png" class="icon">
              <input type="radio" name="icon" id="i4" value="baseball.png">
              <img src="baseball.png" class="icon">
            </form>
            <label>Comment</label>
            <textarea class="form-control" rows="8" id="textarea"></textarea>
            <input class="btn btn-primary" onclick="validate()" type="button" value="Submit">
          </div><!--end form id div-->
          <div id="show">
            
          </div>
        </div><!--end comment id div-->
      </div> <!--end comment row-->
    </div> <!--end container div-->
  </body>
</html>
